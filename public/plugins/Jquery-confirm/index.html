<body>
<div class="container">
<h1>jQuery Fallr.js Examples</h1>

<button class="btn btn-danger demo-1">Alert Dialog</button>
<button class="btn btn-primary demo-2">Confirm Dialog</button>
<button class="btn btn-warning demo-3">Prompt Dialog</button>
<button class="btn btn-info demo-4">Fullscreen Modal</button>
<button class="btn btn-default demo-5">iFrame Modal</button>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/jquery-fallr-2.0.1.js"></script>
<script>
$( ".demo-1" ).click(function() {
  $.fallr.show({
    content : '<p>Howdy.</p>',
	position:'center'
  });
});
var clicked = function(){
    alert('congrats, you\'ve deleted internet');
    $.fallr('hide');
};
$( ".demo-2" ).click(function() {
  $.fallr.show({
    buttons : {
        button1 : {text: 'Yes', danger: true, onclick: clicked},
        button2 : {text: 'Cancel'}
    },
    content : '<p>Are you sure you want to delete internet?</p>',
    icon    : 'error',
	position:'center'
  });
});
var clicked2 = function(){
    var yourname = $(this).children('form').children('#yourname').val();
    alert('Hello, ' + yourname);
    $.fallr('hide');
};
$( ".demo-3" ).click(function() {
  $.fallr.show({
    buttons : {
        button1 : {text: 'Submit', onclick: clicked2},
        button2 : {text: 'Cancel'}
    },
    content : '<p>Give me your name</p><form><input type="text" id="yourname" /'+'></form>',
    icon    : 'magnifier',
	position:'center'
  });
});

var gap     = 20;
var boxH    = $(window).height() - gap;  
var boxW    = $(window).width() - gap * 2;
$( ".demo-4" ).click(function() {
  $.fallr.show({
    content : '<p>Fullscreen</p>',
    width   : boxW,
    height  : boxH
  });
});

$( ".demo-5" ).click(function() {
  $.fallr.show({
    content     : '<p>This is a video from youtube</p>'
                  + '<iframe width="560" height="315" src="http://www.youtube.com/embed/xTSE3bohck8?rel=0" frameborder="0" allowfullscreen></iframe>',
    width       : 560 + 100, // 100 = padding width
    icon        : 'chat',
    closeOverlay: true,
    buttons     : {
        button1 : {text: 'Close'}    
    }
  });
});
</script>
